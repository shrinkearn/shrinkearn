<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Number</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0; /* background color */
            font-family: Arial, sans-serif;
            font-size: 5rem;
            color: #333;
            cursor: pointer; /* Changes the cursor to indicate it's clickable */
        }
    </style>
    <script>
        // Function to redirect to YouTube channel
        function redirectToYouTube() {
            window.location.href = 'https://www.youtube.com'; // Replace with your actual YouTube channel URL
        }
    </script>
</head>
<body onclick="redirectToYouTube()">
    <div>10</div>
</body>
</html>
